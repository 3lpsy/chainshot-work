<html>
<body>
	<div class="top">
		<div class="wallet">
		  <h1> Wallet </h1>
		  <input type="text" id="private-key" placeholder="64 Char Hex Privkey" />

		  <input type="hidden" id="encoded-signature">
		  <div id="signature">
			empty
		  </div>
		</div>
	</div>

  <div class="components">
	<br>

    <div class="balance">
      <h1> Account Balance </h1>
      <input type="text" id="exchange-address" placeholder="Address" />
      <input type="hidden" id="exchange-publickey" />
      <div id="balance">
        0
      </div>
    </div>

    <div class="send">
      <h1> Send Amount </h1>
      <input type="text" id="send-amount" placeholder="Send Amount" />
      <input type="text" id="recipient" placeholder="Recipient" />
      <div class="button" id="transfer-amount">
        Transfer Amount
      </div>
	  <br>
      <div id="send-error" style="margin-top: 10px">
        Errors: None
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
